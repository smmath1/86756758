<!DOCTYPE html>
<html>
<head>
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="tetris" width="300" height="600"></canvas>
    <script>
        const canvas = document.getElementById("tetris");
        const ctx = canvas.getContext("2d");
        const ROWS = 20;
        const COLUMNS = 10;
        const BLOCK_SIZE = 30;
        const board = Array.from({ length: ROWS }, () => Array(COLUMNS).fill(0));
        
        const TETROMINOS = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]],
            J: [[1, 0, 0], [1, 1, 1]],
            L: [[0, 0, 1], [1, 1, 1]]
        };

        let currentPiece = {
            shape: TETROMINOS.T,
            x: 3,
            y: 0
        };

        function drawBoard() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLUMNS; c++) {
                    if (board[r][c]) {
                        ctx.fillStyle = "white";
                        ctx.fillRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = "black";
                        ctx.strokeRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
        }

        function drawPiece() {
            ctx.fillStyle = "red";
            currentPiece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        ctx.fillRect((currentPiece.x + c) * BLOCK_SIZE, (currentPiece.y + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = "black";
                        ctx.strokeRect((currentPiece.x + c) * BLOCK_SIZE, (currentPiece.y + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }

        function moveDown() {
            currentPiece.y++;
            if (collision()) {
                currentPiece.y--;
                placePiece();
                resetPiece();
            }
        }

        function collision() {
            return currentPiece.shape.some((row, r) => {
                return row.some((value, c) => {
                    let newY = currentPiece.y + r;
                    let newX = currentPiece.x + c;
                    return value && (newY >= ROWS || board[newY][newX]);
                });
            });
        }

        function placePiece() {
            currentPiece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        board[currentPiece.y + r][currentPiece.x + c] = 1;
                    }
                });
            });
        }

        function resetPiece() {
            currentPiece = { shape: TETROMINOS.T, x: 3, y: 0 };
        }

        function update() {
            moveDown();
            drawBoard();
            drawPiece();
            setTimeout(update, 500);
        }

        document.addEventListener("keydown", event => {
            if (event.key === "ArrowLeft") currentPiece.x--;
            if (event.key === "ArrowRight") currentPiece.x++;
            if (event.key === "ArrowDown") moveDown();
        });

        update();
    </script>
</body>
</html>
